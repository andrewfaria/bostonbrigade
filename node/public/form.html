<html>
<head>
        <link rel=StyleSheet HREF="stylesheets/main.css" type="text/css" / >
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
<title>Code for Boston</title>
</head>
<body>
        <div class="container">
                <div class="header">
                        <img class="logo" src="images/code_for_boston_logo.png" />
                        <div class="header_content">
                        Some text about how awesome are can go here
                        </div>
                </div>
                <div class="body">
                        <form method="post" action="/emailForm">
                                <label for="name">Welcome! Tell us who you are.</label>
                                <input name="name" type="text" id="name" placeholder="Enter name"></input>
                                <label for="organization">Organization</label>
                                <input name="organization" type="text" id="organization"></input>
                                <label for="job">What do you do?</label>
                                <input name="job" type="text" id="job"></input>
                                <label for="email">Email</label>
                                <input name="email" type="text" id="email"></input>
                                <label for="why">Why are you interested in the Brigade?</label>
                                <textarea name="why" id="why"></textarea>
                                <label for="method"></label>
                                <select id="method">
                                        <option>I want to get involved as a member</option>
                                        <option>Just keep posted about what the Brigade is up to</option>
                                </select>
                                <input type="submit" value="Let's go!">
                        </form>
                </div>
                <div class="footer">
                </div>
        </div>
</body>
</html>
